name: GitRepoSync CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Benday.GitRepoSync/**'
      - '.github/workflows/gitreposync.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Benday.GitRepoSync/**'
      - '.github/workflows/gitreposync.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Benday.GitRepoSync

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore Benday.GitRepoSync.Api
        run: dotnet restore src/Benday.GitRepoSync.Api/Benday.GitRepoSync.Api.csproj

      - name: Restore Benday.GitRepoSync.ConsoleUi
        run: dotnet restore src/Benday.GitRepoSync.ConsoleUi/Benday.GitRepoSync.ConsoleUi.csproj

      - name: Restore UnitTests
        run: dotnet restore test/Benday.GitRepoSync.UnitTests/Benday.GitRepoSync.UnitTests.csproj

      - name: Build Benday.GitRepoSync.Api (Release)
        run: dotnet build src/Benday.GitRepoSync.Api/Benday.GitRepoSync.Api.csproj --configuration Release --no-restore

      - name: Build Benday.GitRepoSync.ConsoleUi (Release)
        run: dotnet build src/Benday.GitRepoSync.ConsoleUi/Benday.GitRepoSync.ConsoleUi.csproj --configuration Release --no-restore

      - name: Build UnitTests (Release)
        run: dotnet build test/Benday.GitRepoSync.UnitTests/Benday.GitRepoSync.UnitTests.csproj --configuration Release --no-restore

      - name: Test (Release)
        run: dotnet test test/Benday.GitRepoSync.UnitTests/Benday.GitRepoSync.UnitTests.csproj --configuration Release --no-build --verbosity normal

      - name: Pack Benday.GitRepoSync.ConsoleUi
        run: dotnet pack src/Benday.GitRepoSync.ConsoleUi/Benday.GitRepoSync.ConsoleUi.csproj --no-build --configuration Release --output ./artifacts

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-gitreposync
          path: Benday.GitRepoSync/artifacts/*.nupkg

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: nuget-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages-gitreposync

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Push to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "Error: NUGET_API_KEY secret is not set"
            exit 1
          fi
          dotnet nuget push *.nupkg -k "$NUGET_API_KEY" -s https://api.nuget.org/v3/index.json --skip-duplicate
